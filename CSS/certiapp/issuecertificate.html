        <label>Select Course <sup>*</sup></label><br>
        <select required class="ibox">
            <option value="1">Certified Blockchain Associate</option>
            <option value="2">Certified Cyber Security</option>
            <option value="3">Certified Blockchain Associate3</option>
        </select><br>
        <label>Certificate ID<sup>*</sup></label><br>
        <input type="text" placeholder="Certificate ID" required class="ibox"><br>

        <input type="text" placeholder="Name" required class="ibox"><br>
        <label>Select Grade<sup>*</sup></label><br>

            <option value="select">---select---</option>
            <option value="1">S</option>
            <option value="2">A</option>
            <option value="3">A+</option>
        </select><br> 
        <label>Issue Date<sup>*</sup></label><br>
        <input type="date" required class="ibox"><br>
        <input type="submit" value="Issue Certificate" class="ibtn">

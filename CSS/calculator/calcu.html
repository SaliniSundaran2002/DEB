<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calcu {
            width: 300px;
            height: 350px;
            background-color: #72c5d6;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            margin-left: 700px;
            margin-bottom: 100px;
            margin-right: 100px;
        }

        .display {
            width: 300px;
            height: 40px;
            background-color: #e5f1ff;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
            padding: 1px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-color: black;
            border: #ff6f61;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
        }

        .button {
            width: 50px;
            height: 50px;
            background-color: #ff6f61;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }


        h2 {
            color: brown;
            text-align: center;

        }
    </style>
</head>

<body>
    <h2>Calculator</h2>
    <div class="calcu">
        <div class="display">38 + 99 = ?</div>
        <div style="
        margin-top: 30px;"></div>
        <div class="buttons">
            <div class="button">X!</div>
            <div></div>
            <div></div>
            <div></div>
            <div class="button">AC</div>
            <div class="button">ln</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">%</div>
            <div class="button">log</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">*</div>
            <div class="button">âˆš</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">-</div>
            <div class="button">X^y</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button">=</div>
            <div class="button">C</div>
            
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calcu {
            width: 300px;
            height: 420px;
            background-color: #f71c1c;
            border-radius: 30px;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            margin-left: 700px;
            margin-bottom: 100px;
            margin-right: 100px;
        }

        .display {
            width: 270px;
            height: 70px;
            background-color: #423f3f;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 18px;
            color: #85b67e;
            padding-left: 20px;
            padding: 10px;
            box-shadow: inset 0 0 5px rgba(112, 39, 39, 0.1);
            /* border-color: black; */
            border: #ff6f61;
            align-content: center;
            border-color: #ffffff;
            border-style: solid;
            border-width: 5px;


        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
        }

        .button {
            width: 50px;
            height: 50px;
            background-color: #61d2ff;
            color: white;
            border-radius: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            
        }
        .btn2 {
            width: 50px;
            height: 30px;
            background-color: #61d2ff;
            color: white;
            /* border-radius: 20%; */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border-top-left-radius: 10px;
            grid-template-columns: repeat(6, 1fr);
        }

        .btn {
            width: 50px;
            height: 50px;
            background-color: #66ff61;
            color: white;
            border-radius: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }


        h2 {
            color: brown;
            text-align: center;

        }
    </style>
</head>

<body>
    <h2>Calculator</h2>
    <div class="calcu">
        <div class="display">38 + 99 = ?</div>
        <div style="margin-top: 30px; background-color: #e5f1ff;"></div>
        <div class="buttons">
            <div class="btn2">X!</div>
            <div></div>
            <div></div>
            <div></div>
            <div class="button">AC</div>
            <div class="btn2">ln</div>
            <div class="btn">7</div>
            <div class="button">8</div>
            <div class="btn">9</div>
            <div class="btn">%</div>
            <div class="btn2">log</div>
            <div class="button">4</div>
            <div class="btn">5</div>
            <div class="button">6</div>
            <div class="button">*</div>
            <div class="btn2">âˆš</div>
            <div class="btn">1</div>
            <div class="button">2</div>
            <div class="btn">3</div>
            <div class="button">-</div>
            <div class="btn2">X^y</div>
            <div class="button">0</div>
            <div class="btn">.</div>
            <div class="button">=</div>
            <div class="btn">C</div>
            <div class="btn2">B</div>

        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-stone-300 w-3/12 p-14 rounded-lg font-sans shadow-xl mt-40 m-auto">
        <form>
            <p class="font-mono font-bold text-2xl text-center text-purple-950">SIGN UP</p>
            <p class="mt-6 font-mono text-violet-900">Name:</p>
            <input type="text" id="email" class="w-80 h-12 rounded-lg border border-indigo-600 ring-2 hover:ring-4"><br>
            <p class="mt-6 font-mono text-violet-900">Email:</p>
            <input type="email" id="email"
                class="w-80 h-12 rounded-lg border border-indigo-600 ring-2 hover:ring-4"><br>
            <p class="mt-6 font-mono text-violet-900">Password:</p>
            <input type="password" id="password"
                class="w-80 h-12 rounded-lg border border-indigo-600 border border-indigo-600 ring-2 hover:ring-4"><br>
            <p class="mt-6 font-mono text-violet-900">Price:</p>
            <select class="w-80 h-12 rounded-lg border border-indigo-600 border border-indigo-600 ring-2 hover:ring-4">
                <option value="Admin">Admin</option>
                <option value="staff">Staff</option>
                <option value="Others">Oters</option>
            </select>
            
            <input type="button" value="Sign Up"
                class="mt-6 bg-violet-700 text-white ml-28 rounded-lg min-w-24 px-3 py-2 text-white border border-indigo-600 focus:ring-offset-2 ring-2" ><br>

            <!-- <p class="mt-6 font-mono"><a href="forgetpass">Forgot Password?</a></p> -->
            <p class="mt-4 font-mono">Already have an acoount?<a class="text-purple-950" href="login.html">Login</a></p>
        </form>
    </div>
</body>

</html>

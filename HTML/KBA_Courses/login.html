<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body bgcolor="#fae5d3">
    <img src="kba_logo.webp" width="60" height="60" alt="kba_logo">
    <center>
        <font color="#7d3c98">
            <h2>Login</h2>
        </font>
        <form>
            <table cellspacing="8">
                <tr>
                    <td>Email:</td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="text" required name="t1" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                </tr>
                <tr>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login"></td>
                    <td>
                        <font color="violet"><p>Forgot Password?</p></font>
                    </td>


                </tr>
                <tr>
                    <td>
                        <p>Don't have an account?&nbsp;&nbsp;<font color="violet">Sign Up</font>
                        </p>
                    </td>
                </tr>
            </table>
        </form>
    </center>

</body>

</html>

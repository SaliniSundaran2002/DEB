<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
</head>

<body bgcolor="#fae5d3 ">
    <img src="kba_logo.webp" width="60" height="60" alt="kba_logo">

    <a href="home.html">Home|</a>
    <a href="learnmore.html">Courses|</a>
    <a href="contactus.html">Contact Us|</a>
    <a href="addcourse.html">Add Course|</a>
    <a href="Logout">Logout</a><br><br><br><br>

    <center>
        <form>
            <font color="#7d3c98">
            <h2>Update Course</h2>
        </font>
            <table cellspacing="10">
                    <tr>
                        <td>Course Name </td>
                        </tr>
                        <tr>
                        <td><input type="text" name="t1" placeholder="Enter the course name" required></td>
                    </tr>
                    <tr>
                        <td>Course Type </td>
                        </tr>
                        <tr>
                        <td>
                            <select required>
                                <option>---select---</option>
                                <option>Regular</option>
                                <option>Full-Time</option>
                                <option>Part-Time</option>
                                <option>Hybrid</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>Description</td>

                        </tr>
                        <tr>
                            <td><textarea rows="4" cols="20" required></textarea></td>
                        </tr>
                        <tr>
                            <td>Price </td>
                            </tr>
                        <tr>
                            <td>
                                <select required>
                                    <option>---select---</option>
                                    <option>150000</option>
                                    <option>200000</option>
                                    <option>250000</option>
                                    <option>300000</option>
                                </select>
                            </td>
                        </tr>
                        <tr></tr>
                        <tr></tr>
                        <tr>
                            
                            <td><input type="submit" value="Update Course"></td>
                        </tr>
                    

            </table>

        </form>
    </center>

</body>

</html>

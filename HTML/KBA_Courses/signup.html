    <center>
        <font color="#7d3c98">
            <h2>Sign Up</h2>
        </font>
        <form>
            <table cellspacing="10">
                <tr>
                    <td>Name:</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="enter your name" name="t1" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                </tr>
                <tr>
                    <td><input type="email" name="e1" placeholder="Enter your email" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                </tr>
                <tr>
                    <td><input type="password" required name="pass"></td>
                </tr>
                <tr>
                    <td>Price</td>
                </tr>
                <tr>
                    <td>
                        <select required>
                            <option>---select---</option>
                            <option>Admin</option>
                            <option>Faculty</option>
                            <option>Student</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Sign Up" name="signup"></td>
                </tr>
                <tr>
                    <td>
                        <p>Already have an account?
                        <font color="violet">
                            <b>Login</b></p>
                        </font>
                    </td>
                </tr>
            </table>
        </form>
    </center>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body bgcolor="#E0FFFF">
<center>

    <br><br><br><br>
    <img src="Images/signup_icon.png" height="" width="" alt="signup icon">
    <font color="#C85757"><h2>SignUp</h2></font>

    <form>
        <table cellspacing="8">
            <tr>
                <td>Name :</td>
            </tr>
            <tr>
                <td><input type="text" required placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Email :</td>
            </tr>

            <tr>
                <td><input type="email" placeholder="Enter your email id" required></td>
            </tr>
            <tr>
                <td>Password :</td>
            </tr>
            <tr>
                <td><input type="password" placeholder="Enter your password" required></td>
            </tr>
            <tr>

            </tr>
            <tr></tr>
            <tr>
                <td><input type="submit" value="Sign Up"></td>
            </tr>
            <tr>
                <td>
                    <p>Already have an account?
                    <font color="violet">
                        <b><a href="login.html">Login</a></b></p>
                    </font>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse the number</title>
</head>

<body>
    <input type="number" id="number">
    <button onclick="reverse()">Reverse</button>
    <p id="display"></p>

    <script>
        function reverse() {
            let rem = 0
            let rev = 0
            let no = document.getElementById('number')
            for (; no.value > 0; no.value = Math.floor(no.value / 10)) {

                rem = no.value % 10
                rev = (rev * 10) + rem
            }
            // console.log(rev);

            document.getElementById('display').textContent = "Reverse Number is : " + rev
        
            no.value = ''
            
        }
    </script>
</body>

</html>

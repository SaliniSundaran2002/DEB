<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order Function</title>
</head>
<body>
    <h1>Higher Order Function</h1>
    <p>Check the console for output</p>
   <script>
    let numbers = [1,2,3,4,5]
    let doubled = numbers.map(n=>n*2)
    console.log('Doubled : ',doubled)

    let even = numbers.filter(n=>n%2 ==0)
    console.log('Even : ',even)

    let sum = numbers.reduce((total,n)=> total + n,0)
    console.log('Sum : ',sum)

    let array = new Array(5).fill(0);
    console.log("Initialized Aray : ", array)

    for (let i=0;i<array.length;i++){
        array[i] = i+1
    }
    console.log('filled array : ',array)

    let arrayDoubled = array.map(n=>n*2)
    console.log('Array Doubled : ',arrayDoubled)
   </script> 
</body>
</html>

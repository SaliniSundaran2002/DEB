<!DOCTYPE html>

<head>

    <title>Even Numbers</title>
</head>

<body>
    <script>
        let s = 1
        let arr = [1, 2, 3, 4, 5, 6, 7];
        for (i in arr) {
            if (arr[i] % 2 == 0) {
                document.write(arr[i] + " ")
            }
        }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Form</title>
</head>

<body>
    <form id="AgeForm">
        <label for="ageInput">Enter your age: </label>
        <input type="number" name="ageInput" id="ageInput">
        <button onclick="display()" type="button">Show</button>
    </form>
    <p id="output"></p>


    <script>
        function display() {
            const age = document.getElementById("ageInput").value
            const out = document.getElementById("output");

            if (age) {
                out.textContent = (`Your age is ${age} years old`)
            }
            else {
                out.textContent = ("Enter your age")
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        function add(a,b){
            return a+ b
        }
        let addarrow = (a,b) => a+b
        console.log('Regular function: ',add(10,20))
        console.log('Arrow Function: ', addarrow(10,20))


        let person={
            name : 'Alice',
            age:22,
            city:'TVM',
            greet:function(){
                setTimeout(() =>{
                    console.log("Hello " + this.name)
                },10000);
            }

        };
        person.greet();
    </script>
</body>
</html>

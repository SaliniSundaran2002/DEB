<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If</title>
</head>

<body>
    <script>
        // Largest Among 3 Numbers
        document.write("Largest Among 3 Numbers Using else if <br>")
        let x = 60,
            y = 30,
            z = 40;
            // check the condition
           if(x > y && x > z){
            document.write(`${x} is larger`)
           } 
           else if(y > x && y > z){
            document.write(`${y} is larger`)
           }
           else{
            document.write(`${z} is larger`)
           }
    </script>
</body>

</html>

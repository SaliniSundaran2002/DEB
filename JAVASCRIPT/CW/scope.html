<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>

        function outer(){
            let outerVar = 'Outer Variable';
            function inner(){
                console.log('Inner Variable')
                console.log(outerVar)
            }
            inner();
        }
        outer();
    </script>
</body>
</html>

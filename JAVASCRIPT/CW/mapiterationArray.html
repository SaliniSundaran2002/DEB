<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Map Array Iteration</title>
   <script>
    function basicMapOperations(){
        let map = new Map()
        map.set('name',['John','Alice','Bob'])
        map.set('age',[32,25,20])
        // let names = map.get('name')
        // document.getElementById('getName').innerHTML = 'Names : '+ names.join(',')
        document.getElementById('getName').innerHTML = 'Names : '+ map.get('name')
        document.getElementById('getAge').innerHTML = "Ages : " + map.get('age');
        // Array.isArray //boolean is array or not
        let output = ''
        map.forEach((value,key)=>{
            if(Array.isArray(value)){
                output+= key + '=' + value + '<br>'
            }
            else{
                output+= key + '=' + value + '<br>'
            }
        })
        document.getElementById('iterationOutput').innerHTML = output
    }
   </script>
</head>

<body>
    <h1>Map Operations</h1>
    <h2>Map Iteration</h2>
    <button onclick="basicMapOperations()">Run Map Methods</button>
    <div id="getName"></div>
    <div id="getAge"></div>
    <div id="iterationOutput"></div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d array 3</title>
</head>

<body>
    <script>
        let arr = [[], [], []];
        for (let i = 0; i < 3; i++) {
            for (j = 0; j < 4; j++) {
                arr[i][j] = i +1
            }
        }
        for (let i = 0; i <3; i++) {
            document.write("<br>")
            for (let j = 0; j <4; j++) {
                document.write(arr[i][j] + " ")
                // document.write(arr[i][j] + 1)
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operations</title>
</head>
<body>
    <script>
        let element = "Welcome to Javascript String Operations"
        document.write(element)
        document.write("<br>")
        document.write("The length of string is : ",element.length)
        document.write("<br>")
        document.write("The character at index 5 : ",element.charAt(5))
        document.write("<br>")
        document.write("Uppercase: ",element.toUpperCase())
        document.write("<br>")
        document.write("Lowercase : ",element.toLowerCase())
        document.write("<br>")
        document.write("Substring : ",element.substring(8,22))
        document.write("<br>")
        document.write("Substring using substr function: ",element.substr(8,13))
    </script>
</body>
</html>

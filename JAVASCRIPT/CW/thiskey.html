<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope of this keyword</title>
</head>
<body>

    <button onclick="show()">Show</button>
    <script>

        console.log(this);//global window object

        // function scope
function showThis(){
    console.log(this);
}
showThis(); //window object
// object method context
let person = {
    name: 'Bob',
    greet: function(){
        console.log("Hello " + this.name)
    }
}
person.greet() //Output is Hello Bob

        let greetArrow = () =>{
            console.log(this)
        }
        greetArrow() //window object
function show(){
    window.alert("Message from window object")
}

(function (){
    console.log("Function is immediately imported")
})();




    </script>
</body>
</html>

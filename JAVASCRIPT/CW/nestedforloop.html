<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested For Loop</title>
</head>

<body>
    <script>
        document.write("Pattern<br>")
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                document.write("* &nbsp")
            }
            document.write("<br>")
        }


        document.write("Number pattern")
        for (let k = 1; k < 4; k++) {
            document.write("<br>")
            for (let m = 1; m <= k; m++) {
                document.write("&nbsp", m)

            }

        }
    </script>
</body>

</html>

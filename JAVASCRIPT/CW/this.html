        function greet(greetings) {
            console.log(greetings + ',' + this.name)

        }

        greet.call(person, 'Hello')


        const persons = {
            fullName: function (city, country) {
                console.log(this.fname + " " + " " + this.lname + " " + city + " " + country)
            }
        }


        const person1 = {
            fname: 'Alice',
            lname: 'Bob'
        }

        const person2 = {
            fname : 'John',
            lname : 'Wick'
        }

        const person3 = {
            fname : 'Alan',
            lname : 'Smith'
        }
        const boundFunction = persons.fullName.bind(person3,"America","UK");
        boundFunction();
        persons.fullName.call(person1, 'Newyork', "usa") //Call method
        persons.fullName.apply(person2,["Delhi","India"]) //Applay method

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Map Methods</title>
    <script>
        function demonstrateMapMethods() {
            const myMap = new Map();
            // setting values
            myMap.set("name", "Alice");
            myMap.set(10, "Number Key");
            myMap.set(true, "Boolean ")
            //getting values
            document.getElementById('getName').innerHTML = 'Name: '+ myMap.get('name')
            // checking if a value exists
            document.getElementById('hashKey').innerHTML = "Has a key 10: " +myMap.has(10)
            // remove a key value pair
            myMap.delete('name') //delete name
            document.getElementById('afterDelete').innerHTML = "After deleting name: " + myMap.has("name")
            // clear all elements in a map
            myMap.clear()
            document.getElementById('afterClear').innerHTML = 'After clearing: '+ myMap.size; //0

        }
    </script>
</head>

<body>
    <h1>Map Methods</h1>
    <h2>Map Operations</h2>
    <button onclick="demonstrateMapMethods()">Run Map Methods</button>
    <div id="getName"></div>
    <div id="hashKey"></div>
    <div id="afterDelete"></div>
    <div id="afterClear"></div>
</body>

</html>

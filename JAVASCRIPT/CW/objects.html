<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <script>
        // Objects in js example

        let person = {
            name: 'Salini',
            age: 22,
            city: 'Trivandrum',
            greet: function () {
                console.log("Hello " + this.name)
            }
        }

        console.log(person.name)
        console.log(person.age)
        console.log(person.city)
        person.greet();

    </script>
</body>

</html>

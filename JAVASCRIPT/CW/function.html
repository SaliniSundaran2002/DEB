<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        // function definition
        function greet(name) {
            document.write("Hello ", name)
        }
        // function call
        greet('world')
        // Sum of two numbers using function in js
        document.write("<br> Sum of two numbers using function in js")
        function add(a, b) {
            return a + b
        }
        let sum = add(5, 10)
        document.write("<br> Sum is: ", sum)

        // Product of two numbers using function in js
        document.write("<br> Product of two numbers using function in js")
        function product(a, b) {
            return a * b
        }
        let pr = product(5, 3)
        document.write("<br> Product is : ", pr)
        // Quotient of two numbers using function in js
        document.write("<br> Quotient of two numbers ")
        function Quotient(a, b) {
            return a / b
        }
        let qu = Quotient(4, 2)
        document.write("<br> Quotient is : ", qu)


        // reminder
        function reminder(a,b){
            return a % b
        }
        document.write("<br> Reminder: ", reminder(10,3))
    </script>
</body>

</html>

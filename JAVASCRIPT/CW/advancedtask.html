<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager with Priorities</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
        ul{list-style-type: none;}
        li{margin: 5px 0;}
        .completed {text-decoration: line-through; color: gray;}
        .priority-high {color: red;}
        .priority-medium {color: yellow;}
        .priority-low {color: green;}
    </style>
</head>
<body>
    <h1 class="text-center">Advanced Task Manager with Priorities</h1>

    <form class="m-auto p-8 mt-4 py-4 bg-blue-100">
    <label for="task" class="">Enter a task : </label>
    <input type="text" id="task" class="bg-purple-200 w-fit h-12 ml-"><br>
    <label for="priority">Enter Priority (1-High, 2-Medium, 3-Low) : </label>
    <input type="text" id="priority" class="bg-purple-200 w-fit h-12"><br>
    <button onclick="addTask()" class="bg-blue-400 ">Add Task</button>
    <ul id="taskList"></ul>
    <script src="task.js"></script>
    </form>
</body>
</html>

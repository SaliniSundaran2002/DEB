<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Question</title>
</head>

<body>
    <div id="div1">
        <h4>1. Program to print a para about yourself using createElement() , textContent & append child.</h4>
    </div>

    <script>
        let para = document.createElement("p")
        para.textContent = ("Hi I'm Salini Sundaran an MCA graduate with strong coding and communication skills.My technical expertise includes HTML, CSS, JavaScript, Python, Java, and Django.I'm particularly passionate about the fields of AI, data science, and deep learning, and I am constantly exploring new ways to integrate these technologies into innovative solutions.With a solid foundation in programming and a keen interest in emerging technologies, I am eager to contribute to and grow within the tech industry.")
        document.getElementById("div1").appendChild(para)
    </script>

</body>

</html>

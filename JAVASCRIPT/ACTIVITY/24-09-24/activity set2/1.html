<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Question</title>
</head>

<body>
    <script>
        document.write("Check whether a number is a multiple of 3 or 7<br>");

        let num = 21;

        if (num % 3 === 0 && num % 7 === 0) {
            document.write(num + " is a multiple of both 3 and 7.<br>");
        } else if (num % 3 === 0) {
            document.write(num + " is a multiple of 3.<br>");
        } else if (num % 7 === 0) {
            document.write(num + " is a multiple of 7.<br>");
        } else {
            document.write(num + " is neither a multiple of 3 nor 7.<br>");
        }

    </script>
</body>

</html>

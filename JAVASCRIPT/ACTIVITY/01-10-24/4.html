<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <h2>Task Manager</h2>
    <label for="task">Enter a task: </label>
    <input type="text" id="task">
    <button onclick="addTask()">ADD TASK</button>
    <ul id="taskList"></ul>

    <script>
    function addTask() {
        const taskInput = document.getElementById('task');
        const taskList = document.getElementById('taskList');

        if (taskInput.value.trim() !== '') {
            const li = document.createElement('li');
            const taskText = document.createElement('span');
            taskText.textContent = taskInput.value;

            // Remove button
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.onclick = function() {
                taskList.removeChild(li);
            };

            // Edit button
            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.onclick = function() {
                const editInput = document.createElement('input');
                editInput.type = 'text';
                editInput.value = taskText.textContent;  // Preserve current task text
                
                const saveButton = document.createElement('button');
                saveButton.textContent = 'Save';
                saveButton.onclick = function() {
                    taskText.textContent = editInput.value;  // Save the updated task text
                    li.removeChild(editInput);  // Remove edit input
                    li.removeChild(saveButton);  // Remove save button after saving
                    li.appendChild(editButton);  // Re-add the edit button
                };

                li.removeChild(editButton);  // Remove the edit button temporarily
                li.appendChild(editInput);
                li.appendChild(saveButton);
            };

            li.appendChild(taskText);
            li.appendChild(removeButton);
            li.appendChild(editButton);
            taskList.appendChild(li);
            taskInput.value = '';  // Clear the task input field after adding the task
        }
    }
    </script>
</body>
</html>

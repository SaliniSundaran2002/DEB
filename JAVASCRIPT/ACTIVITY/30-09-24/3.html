<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest among 3 numbers</title>
</head>

<body>
    <script>
        let findLargest = (a, b, c) => {
            if (a > b && a > c) {
                return a
            }
            else if (b > a && b > c) {
                return b
            }
            else {
                return c
            }
        }
        document.write(findLargest(3, 15, 9))
    </script>
</body>

</html>

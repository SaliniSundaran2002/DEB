        function performCalculation() {
            let a =  parseInt(document.getElementById("fn").value);
            let b =  parseInt(document.getElementById("sn").value);
            let dis = document.getElementById("display")
            let sum = a + b
            document.write("Sum = " , sum , "<br>") 
            if (a && b) {
                // document.write("true");

                    document.write("Even")
                }

                    document.write("Odd")
                }

            }    
        }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart example</title>
    <script>
        function shoppingCartExample() {
            const shoppingCart = new Map()
            shoppingCart.set('Apple', [2, 80])
            shoppingCart.set('Banana', [3, 50])
            shoppingCart.set('Milk', [1, 28])
            let cost = 0
            shoppingCart.forEach((value, key) => {
                cost += value[0] * value[1]
            })
            document.getElementById('totalCost').innerHTML = 'Total Cost: ' + cost
            document.getElementById('cartSize').innerHTML = 'Number of items: ' + shoppingCart.size
        }
        // document.getElementById('qua').innerHTML = q
    </script>
</head>

<body>
    <h1>Shopping Cart Example</h1>
    <h2>Calculate total cost</h2>
    <button onclick="shoppingCartExample()">Show Shopping Cart</button>
    <div id="totalCost"></div>
    <div id="cartSize"></div>
    <div id="qua"></div>
</body>

</html>

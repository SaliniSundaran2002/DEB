<body>
    <script>
        document.write("05. Write a program to check whether a number is armstrong or not<br>")
        let num = 153
        let temp = num
        let sum =0
        let rem = 0
        for(;num>0; num = Math.floor(num/10)){
            rem = num % 10
            sum = (rem ** 3) + sum
        }
        // document.write(sum)
        if (temp == sum){
        document.write("<br>",temp," is a armstrong")
        }
        else{
            document.write("<br>",temp, " is not a palindrome")
        }
    </script>
</body>

    <script>
        document.write("08. Program to divide an array into two halves.<br>");

let arr = [20, 25, 30, 35, 40, 45, 50, 55];
let midpoint = arr.length / 2;
let firstHalf = arr.slice(0, midpoint); 
let secondHalf = arr.slice(midpoint); 

document.write("The given array: " + arr + "<br>")
document.write("First half: " + firstHalf + "<br>");
document.write("Second half: " + secondHalf + "<br>");

    </script>

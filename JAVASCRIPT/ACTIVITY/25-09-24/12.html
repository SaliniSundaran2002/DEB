<!DOCTYPE html>

    <title>12th Question</title>
</head>
<body>
    <script>
        document.write("12. Write a program to find the occurrence of 2 in the array = [1,6,7,8,2,3,4,2,9,2,2]<br>");

let arr = [1, 6, 7, 8, 2, 3, 4, 2, 9, 2, 2];
let target = 2; 
let count = 0; 
for (let i = 0; i < arr.length; i++) {
    if (arr[i] === target) {
        count= count+1; 
    }
}

document.write("The number " + target + " occurs " + count + " times in the array.<br>");

    </script>
</body>
</html>

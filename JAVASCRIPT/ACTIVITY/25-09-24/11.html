<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11th Question</title>
</head>

<body>
    <script>
        document.write("11. Write a program to search an element in an array<br>")
        let a = [2, 4, 6, 8, 10];
        let m = 4
        let f = -1
        for (let i = 0; i < a.length; i++) {
            if (a[i] == m) {
                f = i
                break;
            }
        }
        if (f !== -1) {
            document.write("Element " + m + " found at index " + f + "<br>");
        }
        else {
            document.write(m, " not found")
        }

    </script>
</body>

</html>

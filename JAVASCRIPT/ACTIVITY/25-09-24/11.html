<!DOCTYPE html>

<head>

    <title>11th Question</title>
</head>

<body>
    <script>
        document.write("11. Write a program to search an element in an array<br>")
        let a = [2, 4, 6, 8, 10];
        let m = 4
        let f = false
        for (let i = 0; i < a.length; i++) {
            if (a[i] == m) {
                f = true
                document.write("Element " + m + " found at index: " + i + "<br>");
                break;
            }
            
            

        }
        if(!f){
        document.write(m," not found")
        }

    </script>
</body>

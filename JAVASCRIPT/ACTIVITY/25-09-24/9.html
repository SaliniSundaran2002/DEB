<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9th Question</title>
</head>

<body>
    <script>
        document.write("09. Write a program to concatinate a[2,4,6,8] b=[1,3,5,7] as a single array<br>")
        let a = [2, 4, 6, 8],
            b = [1, 3, 5, 7],
            c = [];
            for(let i=0;i<a.length;i++){
                c[i]=a[i]
            }
            for(let i=0;i<b.length;i++){
                c[i+a.length] =b[i]
            }

        document.write("Concatenated Array: ",c)

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th Question</title>
</head>

<body>
    <script>
        document.write("06. Write a program to find factorial of a number.<br>")

        let num = 6
        let fact = 1
        for (let i = num; i > 0; i--) {
            fact = fact * i
        }
        document.write("Factorial of ",num,"= ", fact)
    </script>
</body>

</html>

<body>
    <script>
        document.write("03. Write a program to display first 20 odd numbers and find their sum.<br>")
        let num = 1, count = 0, sum = 0;
            while(num <= 40){
                if(num % 2 == 1){
                    document.write(num,"<br>")
                    
                    sum = sum + num
                    count++
                    
                }
                num++ 
                
            }
            document.write("Sum of first 20 odd numbers = ",sum)
            
    </script>
</body>

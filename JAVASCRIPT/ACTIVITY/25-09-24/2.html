<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Question</title>
</head>
<body>
    <script>
        document.write("02. Write a program to display the multiplication table for 7.<br>")
        let num = 7;
        let product = 1
        for (let i =1;i<=10; i++){
            product = i*num;
            document.write(i,"*",num,"=",product,"<br>" )
        }
        
    </script>
</body>
</html>

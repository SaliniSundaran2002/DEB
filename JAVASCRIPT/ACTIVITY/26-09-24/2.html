<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Print the patterns

1 2 2 3 3 3 4 4 4 4
 -->

    <script>
        let s = []
        for (let i = 1; i <= 4; i++) {
            document.write("<br>")
            for (let j = 1; j <= i; j++) {
                document.write(s + i)
                document.write("&nbsp")

            }

        }

      
    </script>
</body>

</html>

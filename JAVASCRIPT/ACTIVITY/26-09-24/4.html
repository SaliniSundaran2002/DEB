<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Question</title>
</head>
<body>
    <!-- 
   2  4  6
   8  10 12
   14 16 18 -->

   <script>
    let s = 1
    for(let i=1;i<=3;i++){
        document.write("<br>")
        for(let j=1;j<=3;j++){
            document.write(s*2 + "&nbsp ")
            s++
        }
    }
   </script>
</body>
</html>

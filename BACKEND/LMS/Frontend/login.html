<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function login(event){
            event.preventDefault()
            const uname = document.getElementById("username").value
            const pass = document.getElementById("password").value
console.log(uname,pass);

            const response = await fetch("http://127.0.0.1:8080/login",{
                method:"POST",
                credentials:"include",
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({
                    username:uname,
                    password:pass
                })
            })
            console.log(response.status);
            if(response.status == 200){
                alert("Successfully logged in")
                window.location.href="http://127.0.0.1:5500/Frontend/home.html"

            } else{
                alert("Invalid username or password")
            }
            //  response.status
            
        }
    </script>
</head>

<body class="flex items-center justify-center min-h-screen bg-cover"
    style="background-image: url('/images/Read\ A\ Book\ Motivational\ Quote\ Instagram\ Post.png')">

    <!-- Login Form Container -->
    <div class="p-8 rounded-lg shadow-lg w-full sm:w-96">
        <img src="/images/Black_Grey_Minimalist_Book_Club_Logo__1_-removebg-preview.png" alt="logo" class="w-[200px] mx-auto">
        <h2 class="text-center text-2xl font-semibold text-slate-300 mb-6">Login</h2>

        <!-- Login Form -->
        <form class="space-y-6">
            <!-- Username Input -->
            <div>
                <label for="username" class="block text-white font-bold">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-white font-bold">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full py-2 bg-slate-700  text-white rounded-lg hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 font-bold" onclick="login(event)">
                    Login
                </button>
            </div>
        </form>

        <!-- Forgot Password and Sign Up -->
        <div class="mt-4 text-center">
            <a href="#" class="text-slate-200 hover:underline">Forgot Password?</a>
            <p class="mt-4 text-gray-300">Don't have an account? <a href="signup.html"
                    class="text-slate-100 hover:underline">Sign Up</a></p>
        </div>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function signup(event) {
            event.preventDefault()
            const fname = document.getElementById("name").value
            const uname = document.getElementById("username").value
            const role = document.getElementById("role").value
            const email = document.getElementById("email").value
            const pass = document.getElementById("password").value
            console.log(fname, uname, pass, email, role);

            const response = await fetch("http://127.0.0.1:8080/signup", {
                method: "POST",
                credentials: "include",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    fullname: fname,
                    username: uname,
                    email: email,
                    password: pass,
                    role: role
                })
            })
            // console.log(response.status);
            if (response.status == 200) {
                alert("Sign up successful! Welcome to the Library Nest.")
                window.location.href = "http://127.0.0.1:5500/Frontend/login.html"
            } else if (response.status === 400) {
                
                alert("Sign up failed: Username already exists. Please choose a different username.");
            } else {
                alert("Sign up failed. Please try again later.");
            }

        }
    </script>
</head>

<body class="flex items-center justify-center min-h-screen bg-cover"
    style="background-image: url('/images/Read\ A\ Book\ Motivational\ Quote\ Instagram\ Post.png')">
    <div class=" bg-opacity-90 rounded-lg shadow-lg p-8 max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-slate-300 mb-8">Sign Up</h2>
        <form class="space-y-6" onsubmit="signup(event)">

            <!-- Full Name -->
            <div>
                <label for="name" class="block text-white font-semibold">Full Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200">
            </div>

            <!-- Username -->
            <div>
                <label for="username" class="block text-white font-semibold">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200">
            </div>

            <!-- Role -->
            <div>
                <label for="role" class="block text-white font-semibold">Role</label>
                <select id="role" name="role" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200 ">
                    <option value="" disabled selected>Select role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>


            <!-- Email -->
            <div>
                <label for="email" class="block text-white font-semibold">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-white font-semibold">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200">
            </div>



            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full bg-slate-700 text-white py-2 rounded-lg hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-400 font-bold">
                    Sign Up
                </button>
            </div>

            <!-- Login Link -->
            <p class="text-center text-slate-100 mt-4">
                Already have an account?
                <a href="login.html" class="text-blue-500 hover:underline">Log in here</a>.
            </p>
        </form>
    </div>
</body>

</html>

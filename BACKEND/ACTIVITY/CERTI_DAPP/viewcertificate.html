<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Certificate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.onload = async()=>{
            const name = localStorage.getItem('SearchCertificate')
            console.log(name)
            const response = await fetch(`http://127.0.0.1:8000/getcourse/${name}`,{
                method:"GET",
                credentials:"include"
            })
            console.log(response);
            const data = await response.json()
            console.log(data);

            let sname = data.certi.selectedCourse
            let cname = data.certi.candidateName
            let sgrade = data.certi.selectGrade
            let isdate = data.certi.issueDate
                    

            if(response.status = 200){
                document.getElementById("candiname").innerHTML = cname
                document.getElementById("course").innerHTML = sname
                document.getElementById("grade").innerHTML = sgrade
                document.getElementById("idate").innerHTML = isdate
            }

        }
    </script>
</head>

<body class="flex justify-center bg-gray-100">

    <div class="mt-16 border border-black w-full max-w-md h-auto bg-white shadow-lg rounded-lg">
        <div class="mt-10 border border-gray-300 w-3/4 m-auto p-8 rounded-lg mb-10">
            <h3 class="text-center text-2xl font-semibold text-gray-700">Kerala Blockchain Academy</h3>
            <div class="mt-10">
                <img src="icon.png" alt="Kerala Blockchain Academy Logo" class="m-auto w-64 sm:w-80">
            </div>
            <div class="text-center mt-8 text-gray-700 leading-relaxed">
                <p>
                    This is to certify that <b class="text-black" id="candiname">n</b><br><br>
                    has successfully completed <b class="text-black" id="course">Blockchain Foundation</b><br><br>
                    with <b class="text-black" id="grade">S</b> on <b class="text-black" id="idate">2024-08-07</b>
                </p>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function signup(event){
            event.preventDefault()
            const fname = document.getElementById("firstname").value;
            const lname = document.getElementById("lastname").value;const uname = document.getElementById("username").value;const role = document.getElementById("role").value;
            const pass = document.getElementById("password").value;
            // console.log(fname);
            const response = await fetch('http://127.0.0.1:8000/signup',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({
                    firstname:fname,
                    lastname:lname,
                    username:uname,
                    password:pass,
                    role:role
                })
                
            })
            console.log(response.status);
            if(response.status == 200){
                alert("user added successfully")
                window.location.href = '/login.html'
            } else if(response.status == 400){
                alert("Already registered")
                window.location.href = '/login.html'
            } else{
                alert("Something error")
            }

            document.getElementById("firstname").value = ''
            document.getElementById("lastname").value = ''
            document.getElementById("username").value = ''
            document.getElementById("role").value = ''
            document.getElementById("password").value = ''
            
    
            
        }
    </script>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">Sign Up</h2>

        <!-- Form -->
        <form>
            <!-- Firstname -->
            <div class="mb-4">
                <label for="firstname" class="block text-gray-600 font-medium">First Name</label>
                <input type="text" id="firstname" placeholder="Enter your firstname" 
                       class="w-full mt-2 h-10 border border-gray-300 rounded-md focus:outline-none focus:border-sky-500 px-2">
            </div> 
            
            <!-- Lastname -->
            <div class="mb-4">
                <label for="lastname" class="block text-gray-600 font-medium">Last Name</label>
                <input type="text" id="lastname" placeholder="Enter your lastname" 
                       class="w-full mt-2 h-10 border border-gray-300 rounded-md focus:outline-none focus:border-sky-500 px-2">
            </div>


            
            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-gray-600 font-medium">Username</label>
                <input type="text" id="username" placeholder="Enter your username" 
                       class="w-full mt-2 h-10 border border-gray-300 rounded-md focus:outline-none focus:border-sky-500 px-2">
            </div>

            <!-- Role -->
            <div class="mb-4">
                <label for="role" class="block text-gray-600 font-medium">Role</label>
                <select id="role" class="w-full mt-2 h-10 border border-gray-300 rounded-md focus:outline-none focus:border-sky-500 px-2">
                    <option value="">Select your role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-600 font-medium">Password</label>
                <input type="password" id="password" placeholder="Enter your password" 
                       class="w-full mt-2 h-10 border border-gray-300 rounded-md focus:outline-none focus:border-sky-500 px-2">
            </div>

            

            <!-- Submit Button -->
            <div class="text-center">
                <button type="button" class="w-full bg-sky-500 text-white py-2 rounded-md hover:bg-sky-600 transition-all font-semibold" onclick="signup(event)">Sign Up</button>
            </div>
        </form>

        <!-- Link to Login -->
        <p class="text-center text-gray-600 mt-4">Already have an account? 
            <a href="login.html" class="text-sky-500 hover:underline">Log in</a>
        </p>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function login() {
            // event.preventDefault()
            const uname = document.getElementById("username").value
            const pass = document.getElementById("password").value

            // console.log(uname, pass);


            const response = await fetch("http://127.0.0.1:8005/login", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: uname,
                    password: pass
                }),
                credentials:"include"
            })
            console.log(response.status);

            if (response.status == 200) {
                alert("Successfully logged in")
                window.location.href = '/BACKEND/ACTIVITY/CERTI_DAPP_MONGODB/frontpage.html'
            } else {
                alert("Invalid username or password")
            }


        }
    </script>
</head>


<body class="flex justify-center items-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">Login</h2>


        <form>

            <div class="mb-4">
                <label for="username" class="block text-gray-600 font-medium">Username</label>
                <input type="email" id="username" placeholder="Enter your username"
                    class="w-full mt-2 h-10 border border-gray-300 rounded-md focus:outline-none focus:border-sky-500 px-2">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-600 font-medium">Password</label>
                <input type="password" id="password" placeholder="Enter your password"
                    class="w-full mt-2 h-10 border border-gray-300 rounded-md focus:outline-none focus:border-sky-500 px-2">
            </div>


            <div class="text-center">
                <button type="submit"
                    class="w-full bg-sky-500 text-white py-2 rounded-md hover:bg-sky-600 transition-all font-semibold"
                    onclick="login()">Log In</button>
            </div>
        </form>

        <!-- Link to Signup -->
        <p class="text-center text-gray-600 mt-4">Don't have an account?
            <a href="signup.html" class="text-sky-500 hover:underline">Sign up</a>
        </p>
    </div>

</body>

</html>
